  <style>
    /* --- CSS STYLES --- */
    :root {
      --primary: #ff6b00;
      --primary-2: #ff8533;
      --text: #333;
      --muted: #666;
      --bg: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: var(--text);
      background-color: #fcfcfc;
    }

    h1,
    h2,
    h3,
    .brand-title {
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: 0.2s;
      font-family: inherit;
      text-decoration: none;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #e65100;
    }

    .btn-ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid transparent;
    }

    .btn-ghost:hover {
      background: #f5f5f5;
      color: #000;
    }

    /* --- NEW WHATSAPP BUTTON STYLE --- */
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      /* Matches Book Demo size */
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      transition: background 0.2s;
    }

    .btn-whatsapp:hover {
      background-color: #128C7E;
    }

    /* Navbar */
    .navbar {
      padding: 15px 0;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .nav-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .hamb {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Page Hero */
    .page-hero {
      padding: 28px 0 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .tab {
      padding: 10px 14px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.04);
      cursor: pointer;
      font-weight: 700;
    }

    .tab.active {
      background: linear-gradient(90deg, var(--primary), var(--primary-2));
      color: #fff;
      box-shadow: 0 10px 30px rgba(255, 107, 0, 0.08);
    }

    /* Grid Layout */
    .list-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-top: 20px;
      margin-bottom: 50px;
    }

    /* Stay Card */
    .stay-card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 14px 36px rgba(12, 12, 12, 0.06);
      border: 1px solid #f0f0f0;
      transition: transform .28s, box-shadow .28s;
      display: flex;
      flex-direction: column;
    }

    .stay-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .stay-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .pill {
      background: #FFFAF5;
      color: var(--primary);
      border-radius: 10px;
      padding: 4px 8px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .muted {
      color: #888;
      font-size: 0.9rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-backdrop {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
    }

    .modal-content {
      background: #fff;
      margin: auto;
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 1001;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .modal-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* Footer */
    .footer {
      border-top: 1px solid #eee;
      padding: 40px 0;
      background: #fff;
      margin-top: 40px;
    }

    .f-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Responsive */
    @media(max-width:1000px) {
      .list-grid {
        grid-template-columns: 1fr;
      }

      .page-hero {
        flex-direction: column;
        align-items: flex-start;
      }

      .hamb {
        display: block;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>

    /* --- HELPERS --- */
    function showModal(title, bodyHTML, actionText, actionCallback) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalBody').innerHTML = bodyHTML;
      const btn = document.getElementById('modalPrimary');
      btn.innerText = actionText;

      // Clone button to remove old event listeners
      const newBtn = btn.cloneNode(true);
      btn.parentNode.replaceChild(newBtn, btn);

      newBtn.addEventListener('click', () => {
        actionCallback();
        closeModal();
      });

      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    /* --- CARD GENERATION --- */
    function createStayCard(item) {
      const div = document.createElement('article');
      div.className = 'stay-card';

      // Card HTML Structure
      // Added flex-wrap and NEW WHATSAPP BUTTON logic here
      div.innerHTML = `
        <img class="stay-thumb" src="${item.img}" alt="${item.title}">
        <div>
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
            <h3 style="margin:0;font-size:16px">${item.title}</h3>
            <div class="pill">₹${item.price.toLocaleString()}/mo</div>
          </div>
          <p class="muted" style="margin:8px 0">${item.location} • ${item.dist} km from campus</p>
          <p style="font-weight:600;margin:8px 0 12px">${item.desc}</p>
          
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn btn-primary small-book">Book Demo</button>
            <a href="https://wa.me/916201614778" target="_blank" class="btn btn-whatsapp">WhatsApp</a>
            <button class="btn btn-ghost small-more">Details</button>
            <button class="btn btn-ghost small-map">View on Map</button>
          </div>
        </div>
      `;

      // Event Handlers
      div.querySelector('.small-more').addEventListener('click', () => {
        showModal(item.title, `
          <p><b>Price:</b> ₹${item.price.toLocaleString()} / month</p>
          <p><b>Location:</b> ${item.location} • ${item.dist} km from campus</p>
          <p style="margin-top:8px">${item.desc}</p>
          <img src="${item.img}" style="width:100%;border-radius:10px;margin-top:10px;">`,
          'Request Demo',
          () => alert('Demo request sent (demo)!')
        );
      });

      div.querySelector('.small-book').addEventListener('click', () => {
        showModal('Request Demo', `
          <p>Request a demo for <strong>${item.title}</strong></p>
          <label style="display:block;margin:8px 0 4px;color:#666">Your name</label>
          <input id="m_name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px;">
          <label style="display:block;margin:8px 0 4px;color:#666">Phone / Email</label>
          <input id="m_contact" style="width:100%;padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px;">`,
          'Send',
          () => {
            const nm = document.getElementById('m_name')?.value || '';
            const ct = document.getElementById('m_contact')?.value || '';
            if (!nm || !ct) { alert('Please enter name and contact'); return; }
            alert(`Demo requested for ${item.title} — ${nm} • ${ct} (demo)`);
          }
        );
      });

      // FIXED MAP URL LOGIC
      div.querySelector('.small-map').addEventListener('click', () => {
        const mapQuery = encodeURIComponent(item.location + ' Indore');
        // Switched to Standard Google Maps Search URL to ensure it opens correctly
        window.open(`https://www.google.com/maps/search/?api=1&query=${mapQuery}`, '_blank');
      });

      return div;
    }

    /* --- RENDERING --- */
    function renderStay(containerId) {
      const cont = document.getElementById(containerId);
      if (!cont) return;
      cont.innerHTML = '';

      let currentSection = null;

      STAY_DATA.forEach(it => {
        if (it.type !== currentSection) {
          currentSection = it.type;
          const header = document.createElement('h2');
          header.innerText = (it.type === 'pg') ? 'Student PGs' : 'Flats & Apartments';

          header.style.gridColumn = '1 / -1';
          header.style.width = '100%';
          header.style.margin = '25px 0 15px 0';
          header.style.paddingBottom = '8px';
          header.style.borderBottom = '2px solid #eee';
          header.style.color = '#333';
          header.style.fontSize = '22px';

          cont.appendChild(header);
        }

        const card = createStayCard(it);
        cont.appendChild(card);
      });
    }

    /* --- INITIALIZATION --- */
    document.addEventListener('DOMContentLoaded', () => {
      renderStay('listGrid');
      document.getElementById('yr').innerText = new Date().getFullYear();
    });

  </script>
