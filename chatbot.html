<!DOCTYPE html>
<html>
<head>
<style>
  /* 1. The Floating Button Container */
  .whatsapp-btn-container {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 9999; /* Ensures it stays on top of other content */
    font-family: Arial, sans-serif;
  }

  /* 2. The Main Button */
  .whatsapp-btn {
    background-color: #25D366; /* Official WhatsApp Green */
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;
    font-size: 30px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: transform 0.3s ease;
  }

  .whatsapp-btn:hover {
    transform: scale(1.1); /* Slight zoom on hover */
    background-color: #128C7E; /* Darker green on hover */
  }

  /* 3. The "Chat with us" Tooltip (Optional) */
  .whatsapp-tooltip {
    position: absolute;
    right: 70px; /* To the left of the button */
    top: 15px;
    background-color: white;
    color: #333;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    white-space: nowrap;
    opacity: 0; /* Hidden by default */
    transition: opacity 0.3s;
    pointer-events: none;
  }

  /* Show tooltip on hover */
  .whatsapp-btn-container:hover .whatsapp-tooltip {
    opacity: 1;
  }
  
  /* SVG Icon Styling */
  .whatsapp-icon {
    width: 35px;
    height: 35px;
    fill: white;
  }
</style>
</head>
<body>

<div class="whatsapp-btn-container">
    <div class="whatsapp-tooltip">Chat with us on WhatsApp</div>
    
    <a href="https://wa.me/916201614778?text=Hello%20I%20am%20interested%20in%20your%20services" 
       target="_blank" 
       class="whatsapp-btn">

</div>
</body>
</html>
